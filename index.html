<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Forms</title>
</head>
<body>
    <form action="interactiveForms">
        <label for="textInput" value="abc">Text Input</label>
        <input type="text" id="textInput" name="textInput"><br><br>

        <label for="colorInput">Color Picker</label>
        <input type="color" id="colorInput" name="colorInput"><br><br>

        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
